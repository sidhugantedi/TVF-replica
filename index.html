<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>TVF play replica</title>
</head>
<body>
	<div class="container-fluid banner-container">
		<div class="row">
			<div class="col-md-12 banner-col">
				<div class="images">
					<img src="images/banner.jpg" alt="tvf-banner-image" class="img-responsive banner-image">
					<h1 id="brand-name">TVF<span>Play</span></h1>
				</div>
				<div class="container-fluid content">
					<div class="inner-content">
						<h2>TV is dead, Our stories are not.</h2>
						<h4>Watch India's most loved original shows and videos</h4>
						<button href="#" class="btn btn-default free-button">watch for free</button>
						<h5>Sign up/Login takes only a few seconds.</h5>
						<br />
						<img src="images/google-play-badge.png" alt="playstore badge" class="playstore badges">
						<img src="images/appstore-logo.svg" alt="appstore logo" class="appstore badges">
						<img src="images/amazon-logo.png" alt="amazon-fire logo" class="amazon badges">
					</div>
				</div>
				<div id="fade" class="img-responsive"></div>
			</div>
		</div>
		<div class=jumbotron>
			<div class="container">
				<h1>TVF Shows</h1>
			</div>
		</div>
		
	</div>
</body>
